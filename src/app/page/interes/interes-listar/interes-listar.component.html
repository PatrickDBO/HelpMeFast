  <div style=" text-align: center;">
    <h1>Lista de intereses</h1>

  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.idInteres}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="medida">
      <th mat-header-cell *matHeaderCellDef> Medida de Interes </th>
      <td mat-cell *matCellDef="let element"> {{element.levelInteres}} </td>
    </ng-container>

    <ng-container matColumnDef="adultoJoven">
      <th mat-header-cell *matHeaderCellDef> Adulto Joven </th>
      <td mat-cell *matCellDef="let element"> {{element.adultoJoven.idAdultoJoven}} </td>
    </ng-container>

    <ng-container matColumnDef="anuncio">
      <th mat-header-cell *matHeaderCellDef> Anuncio </th>
      <td mat-cell *matCellDef="let element"> {{element.anuncio.idAnuncio}} </td>
    </ng-container>

    <ng-container matColumnDef="accion1">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
          [routerLink]="['edicion', element.idInteres]">Actualizar</button>

      </td>
    </ng-container>
    <ng-container matColumnDef="accion2">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn" (click)="confirmar(element.idInteres)">Eliminar</button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="example-button-container">

    <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon"
      routerLink="/intereses/nuevo">
      <mat-icon>plus_one</mat-icon>
    </button>
  </div>
