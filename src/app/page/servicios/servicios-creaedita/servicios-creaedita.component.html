<div class="container">
  <p>Nuevo servicio</p>
  <h1>Ingresa servicio</h1>

  <mat-form-field class="example-full-width">
    <mat-label>Id</mat-label>
    <input matImput placeholder="id"[(ngModel)]="servicios.idServicios">
  </mat-form-field>

  <br>

  <mat-form-field class="example-full-width">
    <mat-label>nameServicios</mat-label>
    <input matInput required placeholder="nameServicios" [(ngModel)]="servicios.nameServicios">

  </mat-form-field>

  <br>
  <mat-form-field class="example-full-width">
    <mat-label>descServicios</mat-label>
    <input matInput required placeholder="descServicios" [(ngModel)]="servicios.descServicios">

  </mat-form-field>

  <br>
  <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
  <button mat-raised-button color="warn" routerLink="/servicios">Cancelar</button>
  <p>{{mensaje}}</p>

</div>
