<h1> Anuncios</h1>

<mat-form-field class="example-full-width">
  <mat-label>Id</mat-label>
  <input matInput placeholder="id" [(ngModel)]="anuncio.idAnuncio">
</mat-form-field>

<br>

<mat-form-field class="example-full-width">
  <mat-label>Precio</mat-label>
  <input matInput required placeholder="preServicio" [(ngModel)]="anuncio.precioServicio">

</mat-form-field>

<br>
<mat-form-field class="example-full-width">
  <mat-label>Fecha de Publicacion</mat-label>
  <input type="fechaPublicacion" matInput required placeholder="fechaPublicacion" [(ngModel)]="anuncio.fechaPublicacion">
</mat-form-field>
<br>
<mat-form-field appearance="fill">
    <mat-label>Seleccione Servicio</mat-label>
    <mat-select [(value)]="idServicioSeleccionado" required>
        <mat-option *ngFor="let s of listaServicios" [value]="s.idServicios">
            {{s.descServicios}}
        </mat-option>
    </mat-select>
</mat-form-field>

<br>
<button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
<button mat-raised-button color="warn" routerLink="/anuncios">Cancelar</button>
<p>{{mensaje}}</p>

</div>
